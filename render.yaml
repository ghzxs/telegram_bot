services:
  - type: web_services
    name: telegram-proxy-bot
    env: python
    region: Singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python3 proxy_chat_bot.py
    envVars:
      - key: TG_BOT_TOKEN
        value: ""
        # description: 你的 Bot Token，部署时在 Render 控制台填写（不要把 token 写入源码）
      - key: TG_ADMIN_ID
        value: ""
        # description: 你的 Telegram ID（数字），部署时在 Render 控制台填写